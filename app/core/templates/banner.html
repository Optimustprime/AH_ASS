<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataChef</title>
</head>
<body>
<h1>DataChef Banners</h1>
<div id="sse-data"></div>
<label for="campaign-id">Campaign ID (1-50):</label>
<input type="number" id="campaign-id" min="1" max="50">
<button onclick="startSSE()">Start</button>
<button onclick="stopSSE()" disabled>Stop</button>

<script>
    let eventSource;
    const sseData = document.getElementById('sse-data');
    let timer;

    function startSSE() {
        const campaignIdInput = document.getElementById('campaign-id');
        let campaignId = campaignIdInput.value;

        if (!campaignId) {
            // Select a random number between 1 and 50 if the input is empty
            campaignId = Math.floor(Math.random() * 50) + 1;
            campaignIdInput.value = campaignId; // Optionally display the random campaign ID
        }

        eventSource = new EventSource(`/campaigns/${campaignId}/`);
        eventSource.onmessage = event => {
            // Clear the previous image
            sseData.innerHTML = '';

            const img = document.createElement('img');
            img.src = event.data;
            img.alt = 'Image from SSE';
            img.style.display = 'block';

            sseData.appendChild(img);
        };

        document.querySelector('button[onclick="startSSE()"]').disabled = true;
        document.querySelector('button[onclick="stopSSE()"]').disabled = false;

        // Start the timer for one hour
        timer = setTimeout(stopSSE, 3600000);
    }

    function stopSSE() {
        if (eventSource) {
            eventSource.close();
        }
        clearTimeout(timer); // Clear the timer
        document.querySelector('button[onclick="startSSE()"]').disabled = false;
        document.querySelector('button[onclick="stopSSE()"]').disabled = true;
    }
</script>
</body>
</html>
